---
name: deploy

on:
  push:
    branches:
      - master
      - "[0-9]+.[0-9]+"
  pull_request:
    branches:
      - master
      - "[0-9]+.[0-9]+"
env:
  RUBY_VERSION: 2.7
  PYTHON_VERSION: 2.x
  BUNDLE_WITHOUT: "nanoc"

jobs:
  build-ccutil:
    runs-on: ubuntu-latest
    container:
      image: quay.io/ivanhorvath/ccutil:amazing
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile html-single
        run: |
          for DIR in guides/doc-*; do
            pushd $DIR &>/dev/null
            if [[ -f docinfo.xml ]]; then
              echo "Running ccutil in $DIR"
              sed -i "1 i:build: satellite\n" master.adoc
              ccutil compile --lang=en-US --format html-single
            else
              echo "Skipping ccutil in $DIR (no docinfo.xml)"
            fi
            popd &>/dev/null
          done

  build-html:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: guides
    steps:
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV
        working-directory: .

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV
        working-directory: .

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install --jobs=3 --retry=3
        working-directory: .

      - name: Build HTML with real links
        run: |
          make clean
          make html BUILD=foreman-el
          make html BUILD=foreman-deb
          make html BUILD=katello
          make html BUILD=satellite
          make html BUILD=orcharhino

      - name: Upload HTML
        uses: actions/upload-artifact@v2
        with:
          name: foreman-docs-html-${{ env.BRANCH_NAME }}
          path: guides/build/

  publish:
    if: >
      github.repository_owner == 'theforeman' &&
      (github.ref == 'refs/heads/master' ||
      startsWith(github.ref, 'refs/heads/2.') ||
      startsWith(github.ref, 'refs/heads/3.'))
    needs:
      - build-ccutil
      - build-html
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - name: Create public directory
        run: mkdir -p public/${{ env.BRANCH_NAME }}

      - name: Download HTML
        uses: actions/download-artifact@v2
        with:
          name: foreman-docs-html-${{ env.BRANCH_NAME }}
          path: public/${{ env.BRANCH_NAME }}

      - name: Rename master to nightly
        if: github.ref == 'refs/heads/master'
        run: mv master nightly
        working-directory: ./public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
