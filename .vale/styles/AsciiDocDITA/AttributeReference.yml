# Report custom attribute references.
---
extends: existence
message: "%s"
level: suggestion
scope: raw
nonword: true
tokens:
  - '\{([0-9A-Za-z][0-9A-Za-z-]*|set:.+?|counter2?:.+?)\}'
exceptions:
  - blank
  - empty
  - sp
  - nbsp
  - zwsp
  - wj
  - apos
  - quot
  - lsquo
  - rsquo
  - ldquo
  - rdquo
  - deg
  - plus
  - brvbar
  - vbar
  - amp
  - lt
  - gt
  - startsb
  - endsb
  - caret
  - asterisk
  - tilde
  - backslash
  - backtick
  - two-colons
  - two-semicolons
  - cpp
  - pp
